<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
    <title>Rally TripMaster - Modular</title>
    <style>
        /* 
        ========================================
        STILI GLOBALI 
        Questi rimangono qui perché sono usati
        da TUTTA l'app (colori, font, layout base)
        ========================================
        */
        :root {
            --bg-color: #000000;
            --text-main: #00FF00;
            --text-dim: #666666;
            --highlight: #FFFFFF;
            --alert: #FF0000;
            --last-val: #FF3333;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        
        /* Layout principale */
        .top-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            padding: 0 20px;
            height: 50%;
            background-color: #080808;
            border-bottom: 2px solid #222;
        }
        
        .main-content {
            flex-grow: 1;
            position: relative;
            background-color: #000;
        }
        
        /* Responsive landscape */
        @media (orientation: landscape) {
            .top-bar {
                height: 50%;
            }
        }
        /* Version Tag */
        .version-tag {
    position: absolute;
    bottom: 5px;
    left: 8px;
    font-size: 10px;
    color: #ffffff;
    opacity: 0.6;
    z-index: 1000; /* Molto alto per essere sicuri */
    font-family: monospace;
    cursor: pointer;
    pointer-events: auto; /* Deve ricevere il click! */
    padding: 10px; /* Aumenta l'area di tocco anche se la scritta è piccola */
    background: rgba(0,0,0,0.2); /* Un leggero sfondo per vederlo meglio */
    border-radius: 4px;
}
    </style>
</head>
<body>
    <!--
    ========================================
    CONTAINER VUOTI
    Ogni componente inietta qui il suo HTML
    ========================================
    -->
    <div class="top-bar">
        <!-- TripB: sinistra -->
        <div id="tripB-container"></div>
        
        <!-- Last Reset: centro -->
        <div id="last-reset-container"></div>
        
        <!-- Speed: destra -->
        <div id="speed-container"></div>
    </div>
    
    <div class="main-content">
        <!-- TripA: numero gigante centrale -->
        <div id="tripA-container"></div>
    </div>
    
    <!-- Debug Panel: overlay fullscreen -->
    <div id="debug-container"></div>

    <!-- Version: overlay fullscreen -->
    <div class="version-tag" onclick="forceUpdate()">v0.2 (Tap to Update)</div>
    
    <!--
    ========================================
    CARICAMENTO MODULI
    type="module" permette di usare import/export
    ========================================
    -->
    <script type="module" src="js/main.js"></script>

    <!--
    ========================================
    VERSIONE E FORZA AGGIORNAMENTO
    Permette di forzare l'aggiornamento dell'app
    ========================================
    -->

    <script>
  async function forceUpdate() {
    if (confirm("Vuoi forzare l'aggiornamento e ricaricare l'app?")) {
      try {
        // 1. Trova tutti i Service Worker registrati e cancellali
        const registrations = await navigator.serviceWorker.getRegistrations();
        for (let registration of registrations) {
          await registration.unregister();
        }
        
        // 2. Svuota tutte le cache salvate dal browser
        const cacheNames = await caches.keys();
        for (let name of cacheNames) {
          await caches.delete(name);
        }
        
        // 3. Ricarica la pagina ignorando la cache del browser
        window.location.reload(true);
      } catch (err) {
        alert("Errore durante l'aggiornamento: " + err);
        window.location.reload(true);
      }
    }
  }
</script>
</body>
</html>
