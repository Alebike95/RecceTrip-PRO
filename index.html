<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
    <title>Rally TripMaster - Modular</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

    <style>
        :root {
            --bg-color: #000000;
            --text-main: #00FF00;
            --text-dim: #666666;
            --highlight: #FFFFFF;
            --alert: #FF0000;
            --last-val: #FF3333; /* Rosso per il LAST */
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        /* Layout Strutturale */
        .top-bar {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            align-items: center;
            padding: 0 20px;
            height: 50dvh;
            background-color: #080808;
            border-bottom: 2px solid #222;
        }

        .main-content {
            flex-grow: 1;
            position: relative;
            height: 50dvh;
            background-color: #000;
        }

         /* Responsive landscape */
        @media (orientation: landscape) {
            .top-bar {
                height: 50%;
            }
        }

        /* Container per i componenti (verranno riempiti dai JS) */
        #debug-container { position: fixed; top: 0; left: 0; z-index: 10000; }

        .version-tag {
            position: absolute;
            bottom: 5px;
            left: 8px;
            font-size: 10px;
            color: #ffffff;
            opacity: 0.5;
            z-index: 1000;
            font-family: monospace;
            cursor: pointer;
            pointer-events: auto;
            padding: 5px;
        }

        .my-label {
            background: rgba(0,0,0,0.8); border: 1px solid #00ff00;
            color: #fff; font-weight: bold; padding: 2px 6px; border-radius: 4px;
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div id="tripB-container"></div>
        <div id="last-reset-container"></div>
        <div id="speed-container"></div>
    </div>
  
    <div class="main-content">
        <div id="tripA-container"></div>
        
        <div id="status-panel-root"></div>

        <div id="map-panel-root"></div>
    </div>
    
    <div id="debug-container"></div>
    <div class="version-tag" onclick="forceUpdate()">v1.0 (Tap to Update)</div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script type="module" src="js/main.js"></script>

    <script>
      async function forceUpdate() {
        if (confirm("Forzare aggiornamento?")) {
          try {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (let r of regs) { await r.unregister(); }
            const keys = await caches.keys();
            for (let k of keys) { await caches.delete(k); }
            window.location.reload(true);
          } catch (e) { window.location.reload(true); }
        }
      }
    </script>

</body>
</html>
